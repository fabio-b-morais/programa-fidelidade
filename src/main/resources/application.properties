spring.application.name=programa-fidelidade
#logging.level.org.springframework=debug
management.endpoints.web.exposure.include=*
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true

spring.datasource.url=jdbc:mysql://localhost:3306/fidelidade
spring.datasource.username=user-fidelidade
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.security.user.name=username
spring.security.user.password=password

springdoc.packagesToScan=br.com.supermercado.fidelidade
springdoc.pathsToMatch=/usuarios/**,/pontos/**

